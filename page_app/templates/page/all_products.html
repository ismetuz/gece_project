{% extends 'core/base.html'  %}

{% block title %} Tüm Ürünler {% endblock %}

{% block content %}


</p>
<div class="container">
    <div class="row">
        {% for product in product_objects %}
        <div class="col-sm-4 mt-3">
            <a href="{{ product.image.url }}" data-lightbox="image-gallery" data-title="{{ product.title }}">
                <div class="img-container" style="width: 400px; height: 400px; overflow: hidden;">
                    <img src="{{ product.image.url }}" alt="{{ product.title }}" style="object-fit: cover; width: 100%; height: 100%;">
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
